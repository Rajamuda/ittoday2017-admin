<div class="widgets">
    <div class="row">
        <ba-card title="IT Today 2017 Participants" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
                <div class="col-sm-2">
                    <label class="label-control">Rows on page</label>
                    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <label class="col-sm-12 label-control">Sort by</label>
                    </div>
                    <div class="row">
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortBy">
                                    <option ngValue="nama_user">Name</option>
                                    <option ngValue="email_user">e-mail</option>
                                    <option ngValue="telepon_user">Phone</option>
                                    <option ngValue="institusi_user">Institution</option>
                                </select>
                            </div>
                        </div>
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                                    <option ngValue="asc">Ascending</option>
                                    <option ngValue="desc">Descending</option>
                                    <option ngValue="badValue">Bad value</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <!-- <div class="panel-heading">Berita yang dipublikasikan</div> -->
                <div class="panel-heading"></div>
                <table class="table table-striped" [mfData]="users | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                    		    <th style="width: 10%">
                                #
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="nama_user">Name</mfDefaultSorter>
                            </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="email_user">e-mail</mfDefaultSorter>
                            </th>
                            <th style="width: 15%">
                                <mfDefaultSorter by="telepon_user">Phone</mfDefaultSorter>
                            </th>
                            <th style="width: 15%">
                                <mfDefaultSorter by="institusi_user">Institution</mfDefaultSorter>
                            </th>
                            <th style="width: 10%">Option</th>
                        </tr>
                        <tr>
                            <th colspan="6">
                                Filter by Name:
                                <input class="form-control" [(ngModel)]="filterQuery" />
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data; let j=index">
                            <td>{{(mf.activePage-1)*10+(j+1)}}</td>
                            <td>{{item.nama_user}}</td>
                            <td>{{item.email_user}}</td>
                            <td>+62{{item.telepon_user}}</td>
                            <td>{{item.institusi_user}}</td>
                             <td>
                                <button (click)="view(item.id)" class="btn btn-info">Details</button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
</div>
